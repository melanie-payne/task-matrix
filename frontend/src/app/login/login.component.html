<link href="./login.component.css" rel="stylesheet" />
<div class="container mt-4">
  <div class="card">
    <form>
      <h1 class="highlight">account sign in</h1>
      <div class="form-group">
        <label>email address</label>
        <input
          type="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <br />
      <div class="form-group">
        <label>password</label>
        <input
          type="password"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <br />
      <button type="submit" (click)="login()" class="btn btn-primary">
        submit
      </button>
    </form>
    <p class="disclaimer">
      By creating an account or continuing to use the task matrix application,
      website, or software, you acknowledge and agree that you have accepted the
      Terms of Service and have reviewed the Privacy Policy.
    </p>
  </div>
</div>
