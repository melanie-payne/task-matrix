<div class="container mt-4">
  <div class="card">
    <form>
      <h1 class="highlight">Create an Account</h1>
      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          [(ngModel)]="username"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Enter username"
        />
      </div>
      <br />
      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <br />
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <br />
      <button type="submit" (click)="register()" class="btn btn-primary">
        Submit
      </button>
    </form>
    <p class="disclaimer">
      By creating an account or continuing to use a Plex application, website,
      or software, you acknowledge and agree that you have accepted the Terms of
      Service and have reviewed the Privacy Policy.
    </p>
  </div>
</div>
