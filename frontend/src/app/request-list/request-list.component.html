<h2>&nbsp;&nbsp;task list</h2>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>user</th>
        <th>task</th>
        <th>collaborators</th>
        <th>progress</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requestList">
        <td>{{ request.user }}</td>
        <td>{{ request.movie }}</td>
        <td>{{ request.collaborators }}</td>
        <!-- <td>{{ request.progress }}</td> -->
        <td>
          <div class="progress-bar-container">
            <div
              class="progress-bar"
              [style.width.%]="request.progress"
              [ngClass]="{
                low: request.progress < 30,
                medium: request.progress >= 30 && request.progress < 70,
                high: request.progress >= 70
              }"
            >
              {{ request.progress }}%
            </div>
          </div>
        </td>
        <td>
          <button class="btn btn-secondary" (click)="editRequest(request)">
            edit
          </button>
        </td>
        <td>
          <button class="btn btn-dark" (click)="deleteRequest(request.id)">
            delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
